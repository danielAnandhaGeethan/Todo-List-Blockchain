<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo List</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      main {
        margin-top: 60px;
      }

      form {
        width: 350px;
        margin-bottom: 10px;
      }

      ul {
        margin-bottom: 0px;
      }

      #completedTaskList .content {
        color: grey;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body class="h-screen">
    <nav
      class="relative flex fixed w-full justify-between items-center py-5 px-5 shadow-md"
    >
      <a
        class="text-lg"
        href="http://www.dappuniversity.com/free-download"
        target="_blank"
        >Todo List</a
      >
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
          <small
            ><a class="nav-link" href="#"
              ><span id="account" class="text-[120%]">Account : </span></a
            ></small
          >
        </li>
      </ul>
    </nav>
    <div class="-mt-5 flex justify-center">
      <main role="main" class="">
        <div id="loader" class="text-center">
          <p class="text-center">Loading...</p>
        </div>
        <div id="content" class="text-center">
          <form onSubmit="App.createTask(); return false;">
            <input
              id="newTask"
              type="text"
              class="border px-3 py-1 rounded-lg focus:outline-none w-full"
              placeholder="Add task..."
              required
            />
            <input type="submit" hidden="" />
          </form>
          <ul id="taskList" class="flex justify-start px-5 py-2">
            <div class="taskTemplate" class="checkbox" style="display: none">
              <label>
                <input type="checkbox" />
                <span class="text-md content"></span>
              </label>
            </div>
          </ul>
          <ul id="completedTaskList" class="flex justify-start px-5 py-2"></ul>
        </div>
      </main>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/truffle-contract@4.0.31/dist/truffle-contract.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.6/dist/web3.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
